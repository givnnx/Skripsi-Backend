<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Weather Monitoring System</h1>
        </header>
        
        <main>
            <section class="current-weather">
                <h2>Current Weather Conditions</h2>
                <div class="weather-card-container">
                    <div class="weather-card">
                        <i class="fas fa-temperature-high"></i>
                        <h3>Temperature</h3>
                        <p id="temperature">-- Â°C</p>
                    </div>
                    <div class="weather-card">
                        <i class="fas fa-water"></i>
                        <h3>Humidity</h3>
                        <p id="humidity">-- %</p>
                    </div>
                    <div class="weather-card">
                        <i class="fas fa-compress-alt"></i>
                        <h3>Pressure</h3>
                        <p id="pressure">-- hPa</p>
                    </div>
                    <div class="weather-card">
                        <i class="fas fa-wind"></i>
                        <h3>Wind</h3>
                        <p id="wind">-- km/h</p>
                    </div>
                    <div class="weather-card">
                        <i class="fas fa-cloud-rain"></i>
                        <h3>Rainfall</h3>
                        <p id="rainfall">-- mm</p>
                    </div>
                </div>
                <div class="last-updated">
                    <p>Last updated: <span id="last-updated">--</span></p>
                </div>
            </section>
            
            <section class="chart-section">
                <h2>Historical Data</h2>
                <div class="chart-controls">
                    <div class="chart-type-selector">
                        <label for="chart-type">Chart type:</label>
                        <select id="chart-type" onchange="updateChartType()">
                            <option value="temperature">Temperature</option>
                            <option value="humidity">Humidity</option>
                            <option value="pressure">Pressure</option>
                            <option value="wind">Wind Speed</option>
                            <option value="rainfall">Rainfall</option>
                        </select>
                    </div>
                    <div class="time-range-selector">
                        <label for="time-range">Time range:</label>
                        <select id="time-range" onchange="updateTimeRange()">
                            <option value="1h">Last Hour</option>
                            <option value="24h" selected>Last 24 Hours</option>
                            <option value="7d">Last 7 Days</option>
                            <option value="30d">Last 30 Days</option>
                        </select>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="weather-chart"></canvas>
                </div>
            </section>
            
            <section class="data-export">
                <h2>Export Data</h2>
                <form id="export-form" class="export-form">
                    <div class="form-group">
                        <label for="start-date">Start Date:</label>
                        <input type="datetime-local" id="start-date" name="start-date">
                    </div>
                    <div class="form-group">
                        <label for="end-date">End Date:</label>
                        <input type="datetime-local" id="end-date" name="end-date">
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="exportData('csv')" class="btn btn-primary">
                            <i class="fas fa-file-csv"></i> Export as CSV
                        </button>
                        <button type="button" onclick="exportData('excel')" class="btn btn-success">
                            <i class="fas fa-file-excel"></i> Export as Excel
                        </button>
                    </div>
                </form>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 Weather Monitoring System. For educational purposes.</p>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
